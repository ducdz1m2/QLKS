
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Thông Tin Hóa Đơn</h2>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    <div class="d-flex justify-content-end">
        <a href="{% url 'invoices_list' %}" class="btn btn-secondary me-1" style="width: 8rem;">Quay lại</a>
    </div>
    {% else %}

    <div class="card p-4 shadow-lg mb-5">
        <div class="mb-3">
            <label for="NgayLapHoaDon" class="form-label">Ngày Lập Hóa Đơn</label>
            <p class="form-control">{{ invoices.NgayLapHoaDon }}</p>
        </div>

        <div class="mb-3">
            <label for="TongTien" class="form-label">Tổng Tiền</label>
            <p class="form-control">{{ invoices.TongTien }}</p>
        </div>

        <div class="mb-3">
            <label for="MaSuDung_id" class="form-label">Mã Sử Dụng Dịch Vụ</label>
            <p class="form-control">{{ invoices.MaSuDung_id }}</p>
        </div>

        <div class="d-flex justify-content-end">
            <a href="{% url 'invoices_list' %}" class="btn btn-secondary me-1" style="width: 8rem;">Quay lại</a>
        </div>
    </div>
    {% endif %}

</div>
{% endblock %}
