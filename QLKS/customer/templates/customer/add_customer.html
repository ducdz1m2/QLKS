{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Thêm Khách Hàng</h2>

    <form method="POST" class="card p-4 shadow-lg mb-5">
        {% csrf_token %}

        <div class="mb-3">
            <label for="TenKhachHang" class="form-label">Tên Khách Hàng</label>
            <input type="text" class="form-control" id="TenKhachHang" name="TenKhachHang" required>
        </div>

        <div class="mb-3">
            <label for="DiaChi" class="form-label">Địa Chỉ</label>
            <input type="text" class="form-control" id="DiaChi" name="DiaChi" required>
        </div>

        <div class="mb-3">
            <label for="SoDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="SoDienThoai" name="SoDienThoai" required>
        </div>

        <div class="d-flex justify-content-end">
            <a href="/customer/" class="btn btn-secondary me-1" style="width: 8rem;">Quay lại</a>
            <button type="submit" class="btn btn-primary w-100" style="width: 10rem !important;">Thêm Khách Hàng</button>
        </div>
    </form>
</div>
{% endblock %}
