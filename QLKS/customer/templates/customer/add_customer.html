{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Đăng ký Khách hàng</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            {{ user_form.as_p }}
        </div>
        <div class="mb-3">
            {{ customer_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
</div>
{% endblock %}
