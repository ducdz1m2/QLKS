{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Thông Tin Khách Hàng</h2>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    <div class="d-flex justify-content-end">
        <a href="/customer/" class="btn btn-secondary me-1" style="width: 8rem;">Quay lại</a>
    </div>
    {% else %}

    <div class="card p-4 shadow-lg mb-5">
        <div class="mb-3">
            <label for="TenKhachHang" class="form-label">Tên Khách Hàng</label>
            <p class="form-control">{{ customer.TenKhachHang }}</p>
        </div>

        <div class="mb-3">
            <label for="DiaChi" class="form-label">Địa Chỉ</label>
            <p class="form-control">{{ customer.DiaChi }}</p>
        </div>

        <div class="mb-3">
            <label for="SoDienThoai" class="form-label">Số Điện Thoại</label>
            <p class="form-control">{{ customer.SoDienThoai }}</p>
        </div>

        <div class="d-flex justify-content-end">
            <a href="{{ uri.previous }}" class="btn btn-secondary me-1" style="width: 8rem;">Quay lại</a>
        </div>
    </div>
    {% endif %}

</div>
{% endblock %}
