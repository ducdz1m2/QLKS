{% extends 'base.html' %}
{% block title %}Chỉnh sửa dịch vụ{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Chỉnh sửa dịch vụ</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="{% url 'service_list' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
