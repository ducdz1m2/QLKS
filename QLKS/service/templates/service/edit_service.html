{% extends 'base.html' %}
{% block title %}Chỉnh sửa dịch vụ{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="text-center">Chỉnh sửa Dịch Vụ</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
